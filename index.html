<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>First Game</title>
</head>

<body>

<div class="bg-container">
<header>
<h1 id="test">Rock-Sissors-Papers-Lizard-Spock</h1>
</header>

<main>
    <div id="containerPlayer">
        <p><span class="result"></span></p>
        <h3>Computer Chooses: </h3>
            <span class="computer"> </span>

            <div class="rockBtn">
                <button id="rock">Rock</button>
            </div>
            <div class="paperBtn">
                <button id="paper">Paper</button>
            </div>
            <div class="scissorsBtn">
                <button id="scissors">Scissors</button>
            </div>

            <button id="lizard"  class="lizardBtn">Lizard</button>
            <button id="spock"  class="spockBtn">Spock</button>
    </div>
    <br>
        <div id="containerComputer">
            <div id="computerButtons">
            <button id="win">RESET</button>
            </div>
        </div>


        <div id="containerPoints">
        <h2 id="playerPoints">Player points: <span class="playerPointScore"> 0 </span></h2>
        </div>
        <div id="containerComputerPoints">
        <h2 id="computerPoints">Computer Points: <span class="computerPointScore"> 0 </span></h2>
        </div>
</main>
<script src="index.js"></script>
</div>
</body>
</html>
