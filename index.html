<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>First Game</title>
</head>

<body>
<div class="bg-container">

<h1 id="test">Rock-Sissors-Papers-Lizard-Spock</h1>

    <div id="containerPlayer">
        <p><span class="result"></span></p>
        <h3>Computer Chooses: <span class="computer"> </span></h3>
        <div id="playerButtons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="lizard">Lizard</button>
            <button id="spock">Spock</button>
        </div>

    <br>
        <div id="containerComputer">
            <div id="computerButtons">
            <button id="win">Win or Lose?</button>
            </div>
        </div>
    </div>

        <div id="containerPoints">
        <h2 id="playerPoints">Player points: <span class="playerPointScore">0</span></h2>
        <h2 id="computerPoints">Computer Points: <span class="computerPointScore">0</span></h2>
        </div>

<script src="index.js"></script>
</div>
</body>
</html>
